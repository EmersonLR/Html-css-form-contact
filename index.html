<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="contact-box">     
      <div class="left"></div>
      <div class="right">
        <div class="close">
          <a class="uk-close" uk-close></a> 
        </div>
        <h2>Fale Conosco</h2>
        <form>
          <input type="text" id="nome" class="field" placeholder="Seu Nome">
          <input type="email" id="mail" class="field" placeholder="Seu Email">
          <input type="text" id="fone" class="field" placeholder="Telefone">
          <textarea placeholder="Menssagem" id="text" class="field area"></textarea>
          <button class="btn">
            Enviar
          </button>
        </form>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
</body>

</html>
